<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="cadastro.php" method="POST">
      <!--Method get e post
  GET exibe a senha e POST nao exibe a senha na url-->

      <!--Fieldset cria uma caixa ao redor do formulario com uma legenda
      Required significa preenchimento obrigatorio
      autofocus maxlength indica a quantidade de caracter no formulario-->

      <fieldset>
        <legend>Informações pessoais</legend>
        Nome: <br />
        <input type="text" name="nome" required autofocus maxlength="5" />
        <br />
        Senha: <br />
        <input type="password" name="senha" /> <br />
        Email: <br />
        <input type="email" name="email" required /> <br />
        Time: <br />
        <input type="radio" name="time" value="vasco" checked /> Vasco <br />
        <input type="radio" name="time" value="Botafogo" /> Botafogo <br />
        <input type="radio" name="time" value="Fluminense" /> Fluminense <br />
        <input type="radio" name="time" value="Flamengo" /> Flamengo <br />
        Cores: <br />
        <input type="checkbox" name="cores" value="verde" /> Verde <br />
        <input type="checkbox" name="cores" value="Vermelho" /> Vermelho <br />
        <input type="checkbox" name="cores" value="Azul" /> Azul <br />
        <!-- Para deixar uma caixa selecionada como padrao toda vez que
           recarregar a página é só colocar o atributo checked que já deixa a
            caixa selecionada EX: Value="vasco" checked>Vasco <br>.-->
        <input type="submit" name="btn-enviar" value="enviar" />
      </fieldset>
    </form>
  </body>
</html>

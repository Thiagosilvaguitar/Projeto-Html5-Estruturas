<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>

    <h2>Listas não ordenadas</h2>

    <ul>
      <li>Ventilador</li>
      <li>Mochila</li>
      <li>
        Televisão
        <ol>
          <li>LCD</li>
          <li>LED</li>
        </ol>
      </li>
    </ul>

    <h2>Listas Ordenadas</h2>

    <ol type="I">
      <li>Ventilador</li>
      <li>Mochila</li>
      <li>Televisao</li>
    </ol>

    <h2>Lista de descrição</h2>

    <dl>
      <dt>Ventilador</dt>
      <dd>
        Um ventilador com uma ventoinha
      </dd>
      <dt>Mochila</dt>
      <dd>Mochila é um .....</dd>
      <dt>Televisão</dt>
      <dd>Ventilador é um...</dd>
    </dl>
  </body>
</html>
